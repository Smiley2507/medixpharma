# Email Configuration Guide for Gmail SMTP
# ==========================================
# 
# To use Gmail SMTP, follow these steps:
#
# 1. Enable 2-Step Verification:
#    - Go to https://myaccount.google.com/security
#    - Enable 2-Step Verification
#
# 2. Generate App Password:
#    - Go to https://myaccount.google.com/apppasswords
#    - Select "Mail" and "Other (Custom name)"
#    - Name it "Pharmacy Management System"
#    - Copy the 16-character password
#
# 3. Update the configuration below:
#    - Replace YOUR_EMAIL@gmail.com with your Gmail address
#    - Replace YOUR_APP_PASSWORD with the 16-character password from step 2
#
# 4. For Docker deployment, you can set these as environment variables:
#    - SPRING_MAIL_USERNAME=your_email@gmail.com
#    - SPRING_MAIL_PASSWORD=your_app_password
#
# ==========================================

spring.application.name=PharmacyManagement

#database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pharmacymanagement
spring.datasource.username=celse
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

#server configuration
server.port=8082

#JPA /Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# App Properties
pharmacy.app.jwtSecret=${JWT_SECRET:pharmacySecretKey123456789012345678901234567890}
pharmacy.app.jwtExpirationMs=86400000

#Swagger
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://your-auth-server/.well-known/jwks.json
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://your-auth-server

# Permit Swagger UI
spring.security.oauth2.resourceserver.jwt.public-key=

# Email Configuration (Gmail SMTP)
# IMPORTANT: Use environment variables for sensitive data
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:YOUR_EMAIL@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:YOUR_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Health check configuration - enable mail health check now that it's configured
management.health.mail.enabled=true